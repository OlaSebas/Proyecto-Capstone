on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # üõ†Ô∏è Local Build Section (Optional)
      - name: Create and Start virtual environment and Install dependencies
        run: |
          cd POS/BackEnd
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # Excluir virtualenv del artifact
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            POS/BackEnd/
            !POS/BackEnd/antenv/

      # üö´ Opting Out of Oryx Build (comentarios originales preservados)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A2276269D1CF486CAA606516DE40160A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CB47268310D6478B80D94ACD00B0D394 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C7DF64ABD61E4DAEB49CBDD50018701E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'DannyPollosApp'
          slot-name: 'Production'
          package: 'POS/BackEnd'


